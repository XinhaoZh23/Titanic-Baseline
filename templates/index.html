<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Titanic Survival Predictor</h2>
                    </div>
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pclass" class="form-label">Passenger Class</label>
                                    <select class="form-select" id="pclass" required>
                                        <option value="1">1st Class</option>
                                        <option value="2">2nd Class</option>
                                        <option value="3">3rd Class</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sex" class="form-label">Sex</label>
                                    <select class="form-select" id="sex" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" min="0" max="100" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fare" class="form-label">Fare (Â£)</label>
                                    <input type="number" class="form-control" id="fare" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="sibsp" class="form-label">Siblings/Spouse</label>
                                    <input type="number" class="form-control" id="sibsp" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="parch" class="form-label">Parents/Children</label>
                                    <input type="number" class="form-control" id="parch" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="embarked" class="form-label">Port of Embarkation</label>
                                    <select class="form-select" id="embarked" required>
                                        <option value="S">Southampton</option>
                                        <option value="C">Cherbourg</option>
                                        <option value="Q">Queenstown</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict Survival</button>
                            </div>
                        </form>

                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert" role="alert">
                                <h4 class="alert-heading mb-3">Prediction Result</h4>
                                <p id="prediction-text" class="mb-0"></p>
                                <div class="progress mt-3">
                                    <div id="probability-bar" class="progress-bar" role="progressbar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
